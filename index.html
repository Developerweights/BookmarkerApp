
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <title>Site Bookmarker</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  
  </head>

  <body onload="fetchBookmarks()">

    <div class="container">
      <div class="header clearfix">
        <nav>
          
        </nav>
        <h3 class="text-muted">Bookmarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark Your Favourite Sites</h2>
       <form id="myForm">
       	<div class="form-group">
       		<label>Site Name</label>
       		<input type="text" class="form-control" id="siteName" placeholder="Website Name" name="websiteName">
       	</div>
       	<div class="form-group">
       		<label>Site URL</label>
       		<input type="text" class="form-control" id="siteURL" placeholder="Website URl" name="websiteURL">
       	</div>
       	<button type="submit" class="btn btn-primary">Submit</button>
       </form>
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResaults"></div>
        </div>

      <footer class="footer">
        <p>&copy; 2016 Bookmarker, Inc.</p>
      </footer>

    </div> <!-- /container -->

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
